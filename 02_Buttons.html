<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>-Bs-Buttons</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=trophy" />
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- Bootstrap has a base .btn class that sets up basic styles such as padding and content alignment. -->
     
    <div class="container text-center">
        <h2>Base Class</h2><br>
        <button type="button" class="btn btn-dark">Base class</button>
    </div>
    <hr>

    <!-- Bootstrap includes several button variants, each serving its own semantic purpose, with a few extras thrown in for more control. -->
    <div class="container text-center">
        <h2>Button variants</h2><br>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <hr>

    <!-- You can also use these classes on <a> or <input> elements -->
    <div class="container text-center">
        <h2>Button tags</h2><br>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </div>
    <hr>

    <!-- Replace the default modifier classes with the .btn-outline-* 
    ones to remove all background images and colors on any button. -->
    <div class="container text-center">
        <h2>Outline buttons</h2><br>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <hr>

    <!-- Fancy larger or smaller buttons -->
    <div class="container text-center">
        <h2>Sizes</h2><br>
        <button type="button" class="btn btn-danger btn-lg">Large button</button>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
    </div>
    <hr>

    <!-- Make buttons look inactive by adding the disabled boolean attribute to any <button> element. -->
    <div class="container text-center">
        <h2>Disabled button</h2><br>
        <button type="button" class="btn btn-primary" disabled>Primary button</button>
        <button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
    </div>
    <hr>

    <!-- Create responsive stacks of full-width, “block buttons” like those in Bootstrap 4 with a mix of our display and gap utilities. -->
    <div class="d-grid gap-2 text-center">
        <h2>Block buttons</h2><br>
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
