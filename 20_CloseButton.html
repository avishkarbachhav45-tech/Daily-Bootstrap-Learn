<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>BS-Close Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Provide an option to dismiss or close a component with  -->
    <div class="container text-center">
        <h2>Example</h2><br>
        <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <br><hr>

    <!-- Disabled close buttons change their opacity.  -->
    <div class="container text-center">
        <h2>Disabled State</h2><br>
        <button type="button" class="btn-close" disabled aria-label="Close"></button>
    </div>
    <br><hr>

    <!-- Add data-bs-theme="dark" to the .btn-close, or to its parent element, to invert the close button.   -->
    <div class="container text-center">
        <h2>Dark Variant</h2><br>
        <div data-bs-theme="dark">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <button type="button" class="btn-close" disabled aria-label="Close"></button>
        </div>
    </div>
    <br><hr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
