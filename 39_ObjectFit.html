<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>BS-Object fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <!-- Add the object-fit-{value} class to the replaced element: -->
        <h2>Examples</h2>
        <img src="Object fit/obj fit 1/audi.jpg" class="object-fit-contain border rounded" alt="...">
        <img src="Object fit/obj fit 1/bmw.jpg" class="object-fit-cover border rounded" alt="...">
        <img src="Object fit/obj fit 1/lambo.jpg" class="object-fit-fill border rounded" alt="...">
        <img src="Object fit/obj fit 1/merce.jpg" class="object-fit-scale border rounded" alt="...">
        <img src="Object fit/obj fit 1/supra.jpg" class="object-fit-none border rounded" alt="...">
    </div>
    <br><hr>


    <div class="container">
        <!-- Responsive variations also exist for each object-fit value using the format .object-fit-{breakpoint}-{value}, 
        for the following breakpoint abbreviations: sm, md, lg, xl, and xxl. Classes can be combined for various effects as you need. -->
        <h2>Responsive</h2>
        <img src="Object fit/obj fit 2/bmwbike.jpg" class="object-fit-sm-contain border rounded" alt="...">
        <img src="Object fit/obj fit 2/gt.jpg" class="object-fit-md-contain border rounded" alt="...">
        <img src="Object fit/obj fit 2/pulsar.jpg" class="object-fit-lg-contain border rounded" alt="...">
        <img src="Object fit/obj fit 2/r15.jpg" class="object-fit-xl-contain border rounded" alt="...">
        <img src="Object fit/obj fit 2/re.jpg" class="object-fit-xxl-contain border rounded" alt="...">
    </div>
    <br><hr>

    <div class="container">
        <!-- The .object-fit-{value} and responsive .object-fit-{breakpoint}-{value} utilities also work on <video> elements. -->
        <h2>Video</h2>
        <video src="Object fit/obj fit 3/berlin.webm" class="object-fit-contain" autoplay></video>
        <video src="Object fit/obj fit 3/billy.webm" class="object-fit-cover" autoplay></video>
        <video src="Object fit/obj fit 3/eleven.mp4" class="object-fit-fill" autoplay></video>
        <video src="Object fit/obj fit 3/lucifer.webm" class="object-fit-scale" autoplay></video>
        <video src="Object fit/obj fit 3/pennywise.webm" class="object-fit-none" autoplay></video>
    </div>
    <br><hr>

</body>
</html>
