<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>BS-Input Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The opacity property sets the opacity level for an element. 
    The opacity level describes the transparency level, where 1 is not transparent at all, .5 is 50% visible, 
    and 0 is completely transparent. -->
    <div class="container">
        <h2>100% Opacity</h2><br>
        <div class="opacity-100">
            <button class="button-danger">100 %</button>
        </div>
    </div>
    <br><hr>

    <div class="container">
        <h2>75% Opacity</h2><br>
        <div class="opacity-75">
            <button class="button-danger">75 %</button>
        </div>
    </div>
    <br><hr>

    <div class="container">
        <h2>50% Opacity</h2><br>
        <div class="opacity-50">
            <button class="button-danger">50 %</button>
        </div>
    </div>
    <br><hr>

    <div class="container">
        <h2>25% Opacity</h2><br>
        <div class="opacity-25">
            <button class="button-danger">25 %</button>
        </div>
    </div>
    <br><hr>

    <div class="container">
        <h2>0% Opacity</h2><br>
        <div class="opacity-0">
            <button class="button-danger"> 0 %</button>
        </div>
    </div>
    <br><hr>

</body>
</html>
