<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>BS-Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Here is a basic example of a carousel with three slides. -->
    <div class="container text-center">
        <h2>Basic Example</h2><br>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Asset/Carousel/Boom.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <br><hr>

    <!-- You can add indicators to the carousel, alongside the previous/next controls. -->
    <div class="container text-center">
        <h2>Indicators</h2><br>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Asset/Carousel/Ro3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro5.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <br><hr>

    <!-- You can add captions to your slides with the .carousel-caption element within any .carousel-item. -->
    <div class="container text-center">
        <h2>Captions</h2><br>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Asset/Carousel/Ro1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Rohit Sharma</h5>
                        <p>Winning moment of Champions Trophy 2025.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro4.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Rohit Sharma</h5>
                        <p>Winning moment of Super over against NZ.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro5.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Rohit Sharma</h5>
                        <p>Celebration at CWC 2019.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
    </div>
    <br><hr>

    <!-- You can make your carousels autoplay on page load by setting the ride option to carousel. -->
    <div class="container text-center">
        <h2>Autoplaying carousels</h2><br>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Asset/Carousel/Boom.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro5.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <br><hr>

    <!-- Hereâ€™s a carousel with slides only. Note the presence of the .d-block and .w-100 on carousel images to prevent browser default image alignment. -->
    <div class="container text-center">
        <h2>Autoplaying carousels without controls</h2><br>
       <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Asset/Carousel/Ro2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Asset/Carousel/Ro1.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
    <br><hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
