<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>BS-Badges</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Badges scale to match the size of the immediate parent element by using relative font sizing and em units. -->
    <div class="container text-center">
        <h1>Mahendra Singh Dhoni <span class="badge text-bg-warning">07</span></h1><hr>
        <h2>Rohit Sharma <span class="badge text-bg-primary">45</span></h2><hr>
        <h3>Virat Kohali <span class="badge text-bg-danger">18</span></h3><hr>
        <h4>J Boomrah <span class="badge text-bg-success">93</span></h4><hr>
        <h5>KL Rahul <span class="badge text-bg-info">01</span></h5><hr>
        <h6>S Gill <span class="badge text-bg-dark">77</span></h6><hr>
    </div>

    <!-- Badges can be used as part of links or buttons to provide a counter. -->
    <div class="container text-center">
        <button type="button" class="btn btn-danger">
            Warnings <span class="badge text-bg-light">4</span>
        </button>
    </div>
    <hr>

    <!-- Use utilities to modify a .badge and position it in the corner of a link or button. -->
    <div class="container text-center">
        <button type="button" class="btn btn-primary position-relative">Notifications
        <span class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-danger">99+</span></button>
    </div>
    <hr>

    <!-- You can also replace the .badge class with a few more utilities without a count for a more generic indicator. -->
    <div class="container text-center">
        <button type="button" class="btn btn-primary position-relative">
        Alert
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
            </span>
        </button>
    </div>
    <hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
