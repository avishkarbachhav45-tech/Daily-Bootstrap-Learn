<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>BS-Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <!-- Images in Bootstrap are made responsive with .img-fluid. This applies max-width: 100%; and height: auto; to the image so that it scales with the parent width. -->
    <div class="container text-center">
        <h2>Responsive images</h2>
        <img src="Asset/Image/Rohit.png" class="img-fluid" alt="...">
    </div>
    <hr>

    <!-- In addition to our border-radius utilities, you can use .img-thumbnail to give an image a rounded 1px border appearance. -->
    <div class="container text-center">
        <h2>Image thumbnails</h2>
        <img src="Asset/Image/Rohit2.jpg" class="img-thumbnail" alt="...">
    </div>
    <hr>

    <!-- Align images with the helper float classes or text alignment classes. -->
    <div>
        <h2>Aligning images</h2>
        <img src="Asset/Image/Rohit3.jpg" class="rounded float-start" alt="...">
        <img src="Asset/Image/Rohit4.jpg" class="rounded float-end" alt="...">
    </div>
</body>
</html>
